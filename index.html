<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Admin</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://tbilisi.hackclub.com/assets/logo/logo-filled.png"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="bg-gray-50">
    <div
      class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden"
      style="font-family: Inter, &quot;Noto Sans&quot;, sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] bg-white px-10 py-3"
        >
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g clip-path="url(#clip0_6_319)">
                  <path
                    d="M8.57829 8.57829C5.52816 11.6284 3.451 15.5145 2.60947 19.7452C1.76794 23.9758 2.19984 28.361 3.85056 32.3462C5.50128 36.3314 8.29667 39.7376 11.8832 42.134C15.4698 44.5305 19.6865 45.8096 24 45.8096C28.3135 45.8096 32.5302 44.5305 36.1168 42.134C39.7033 39.7375 42.4987 36.3314 44.1494 32.3462C45.8002 28.361 46.2321 23.9758 45.3905 19.7452C44.549 15.5145 42.4718 11.6284 39.4217 8.57829L24 24L8.57829 8.57829Z"
                    fill="currentColor"
                  ></path>
                </g>
                <defs>
                  <clipPath id="clip0_6_319">
                    <rect width="48" height="48" fill="white"></rect>
                  </clipPath>
                </defs>
              </svg>
            </div>
            <h2
              class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]"
            >
              Tbilisi Hack Club Admin
            </h2>
          </div>
        </header>
        <div
          class="px-4 md:px-10 flex flex-1 justify-center py-5 md:py-10 text-center items-start"
        >
          <div
            class="layout-content-container flex flex-col w-full max-w-[512px] bg-white rounded-xl shadow-sm border border-gray-200/80"
          >
            <h2
              class="text-[#111418] tracking-tight text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-8"
            >
              Enter your password
            </h2>
            <div
              id="loader"
              class="hidden w-full max-w-[512px] justify-center px-4 py-3 text-center"
            >
              <div
                class="mx-auto h-8 w-8 animate-spin rounded-full border-4 border-solid border-[#0c77f2] border-t-transparent"
              ></div>
            </div>
            <div
              id="message-container"
              class="hidden w-full max-w-[512px] px-4 py-3"
            >
              <div
                id="message-content"
                class="w-full rounded-lg p-4 text-center text-white"
              ></div>
            </div>
            <form id="admin-form" class="space-y-2">
              <div
                class="flex max-w-[480px] flex-wrap justify-center items-end gap-4 px-4 pt-3 pb-2"
              >
                <label class="flex flex-col min-w-40 flex-1 text-left">
                  <p
                    class="text-[#111418] text-base font-medium leading-normal pb-2"
                  >
                    Password
                  </p>
                  <input
                    placeholder="Enter your password"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 border border-[#dbe0e6] bg-white focus:border-blue-400 focus:ring-2 focus:ring-blue-400/50 h-14 placeholder:text-[#60748a] p-[15px] text-base font-normal leading-normal transition"
                    value=""
                    type="password"
                    id="password"
                  />
                </label>
              </div>
              <div
                class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 pt-3 pb-2"
              >
                <label class="flex flex-col min-w-40 flex-1 text-left">
                  <p
                    class="text-[#111418] text-base font-medium leading-normal pb-2"
                  >
                    Message
                  </p>
                  <textarea
                    id="message"
                    placeholder="Enter your input here"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] focus:outline-0 border border-[#dbe0e6] bg-white focus:border-blue-400 focus:ring-2 focus:ring-blue-400/50 min-h-36 placeholder:text-[#60748a] p-[15px] text-base font-normal leading-normal transition"
                  ></textarea>
                </label>
              </div>
              <div class="max-w-[480px] px-4 pt-3 pb-2 text-left">
                <p
                  class="text-[#111418] text-base font-medium leading-normal pb-2"
                >
                  Send to:
                </p>
                <div class="flex flex-col gap-3">
                  <label class="flex items-center gap-2 cursor-pointer">
                    <input
                      type="checkbox"
                      id="discord"
                      name="discord"
                      class="form-checkbox h-5 w-5 text-[#0c77f2] rounded focus:ring-offset-0 focus:ring-2 focus:ring-blue-400/60 border-gray-300"
                      checked
                    />
                    <span class="text-[#111418]">Discord</span>
                  </label>
                  <label class="flex items-center gap-2 cursor-pointer">
                    <input
                      type="checkbox"
                      id="twitter"
                      name="twitter"
                      class="form-checkbox h-5 w-5 text-[#0c77f2] rounded focus:ring-offset-0 focus:ring-2 focus:ring-blue-400/60 border-gray-300"
                      checked
                    />
                    <span class="text-[#111418]">Twitter</span>
                  </label>
                  <label class="flex items-center gap-2 cursor-pointer">
                    <input
                      type="checkbox"
                      id="telegram"
                      name="telegram"
                      class="form-checkbox h-5 w-5 text-[#0c77f2] rounded focus:ring-offset-0 focus:ring-2 focus:ring-blue-400/60 border-gray-300"
                      checked
                    />
                    <span class="text-[#111418]">Telegram</span>
                  </label>
                </div>
              </div>
              <div class="flex flex-col p-4">
                <label
                  for="myFile"
                  class="flex flex-col items-center gap-4 rounded-xl border-2 border-dashed border-[#dde0e3] px-6 py-10 hover:border-blue-500 hover:bg-gray-50 transition-all cursor-pointer"
                >
                  <div class="flex flex-col items-center gap-2">
                    <p
                      class="text-[#121416] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center"
                    >
                      Upload Photo
                    </p>
                    <p
                      class="text-gray-500 text-sm font-normal leading-normal max-w-[480px] text-center"
                    >
                      Click to upload or drag and drop
                    </p>
                  </div>
                  <input
                    type="file"
                    id="myFile"
                    name="filename"
                    class="sr-only"
                  />
                </label>
              </div>
              <div class="flex px-4 pt-2 pb-8 justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-[#0c77f2] text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 transition-colors duration-200"
                  type="submit"
                >
                  <span class="truncate">Submit</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
